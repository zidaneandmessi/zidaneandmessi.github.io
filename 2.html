<html>
	<script>
		function Student(name,s1,s2,s3)
		{
			this.name=name;
			this.s1=s1;
			this.s2=s2;
			this.s3=s3;
			this.calc_average=function()
			{
				this.average=(s1+s2+s3)/3;
			}
		}
		var a = new Student("Tom", 95, 88, 92);
		a.calc_average();
		document.write(a.name + "'s average score: ");
		document.write(a.average);
	</script>
</html>
